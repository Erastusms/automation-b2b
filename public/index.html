<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Automation Testing B2B</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="button-container">
      <button onclick="callRun('DEV')">DEV</button>
      <button onclick="callRun('PROD')">PROD</button>
    </div>
    <script>
      async function callRun(env) {
        const response = await fetch(`/run?env=${env}`);
        const data = await response.json();
        alert(data.message || "An error occurred");
      }
    </script>
  </body>
</html>
